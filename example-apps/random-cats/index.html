<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Cat Images</h1>
        <div class="image-container">
            <img id="cat-image" src="" alt="Random Cat">
        </div>
        <button onclick="loadNewCat()">Show me another cat!</button>
    </div>
    <script>
        function loadNewCat() {
            const img = document.getElementById('cat-image');
            img.src = `https://cataas.com/cat?t=${new Date().getTime()}`;
        }
        // Load initial cat
        loadNewCat();
    </script>
</body>
</html>
